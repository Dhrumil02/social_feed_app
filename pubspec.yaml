name: feed_app
description: "A flutter app for  userfeed app"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  #service_locator
  get_it: ^8.2.0

  #state_management
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  #local_db
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  shared_preferences: ^2.5.3

  #firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0

  #media
  cached_network_image: ^3.4.1
  image_picker: ^1.2.0
  image: ^4.5.4

  #network
  connectivity_plus: ^6.1.5

  #utils
  intl: ^0.20.2
  uuid: ^4.5.1
  dartz: ^0.10.1
  flutter_svg: ^2.2.0
  shimmer_animation: ^2.2.2
  fluttertoast: ^8.2.12

  #sign in
  google_sign_in: ^6.3.0
  go_router: ^16.2.0
  sign_in_with_apple: ^7.0.1
  firebase_app_check: ^0.4.0
  recaptcha_enterprise_flutter: ^18.7.1

  #for image storage
  supabase_flutter: ^2.10.0

  #path
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  #assets
  assets:
    - assets/images/images/
    - assets/images/icons/

  #fonts
  fonts:
    - family: InstagramSans
      fonts:
        - asset: assets/fonts/instagram_sans/instagram_sans_light.ttf
          weight: 300
        - asset: assets/fonts/instagram_sans/instagram_sans_regular.ttf
          weight: 400
        - asset: assets/fonts/instagram_sans/instagram_sans_medium.ttf
          weight: 500
        - asset: assets/fonts/instagram_sans/instagram_sans_bold.ttf
          weight: 700